<div class="payment-message"> {{ paymentMessageText }} </div>

<div class="container">
  <h1>Available products</h1>
  <div class="row">
    <div class="col-md-4" *ngFor=" let product of productList">
        <div class="card">
          <h5 class="product-name">{{ product.name }}</h5>
          <p class="product-description">{{ product.description }}</p>
          <button class="btn btn-primary" (click)="initializePayment(product)" style="width: 50%; align-self: center; margin-bottom: 30px;"> Payment of {{ product.amount }}â‚¬ </button>
        </div>
      </div>
  </div>
  
</div>
